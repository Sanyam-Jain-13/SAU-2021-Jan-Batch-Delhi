<div class="container bg-light py-3">

  <h1 class="text-center text-secondary pt-2" style="font-family: roboto;">Employee Data Form</h1>
  <hr style="border: 3px solid #f1f1f1;">

  <form [formGroup]="EmpFormGroup" (ngSubmit)="submitEmployee()" class="col-md-6 mx-auto py-4"
  style="box-shadow: 2px 2px 5px grey; font-family: roboto;">

    <div class=" form-group">
      <!-- <label for="name">Full Name: </label> -->
      <input type="text" formControlName="name" class="form-control" placeholder="Enter Your Name">
    </div>

    <div class="form-group">
      <!-- <label for="empid">Employee Id: </label> -->
      <input type="text" formControlName="empid" class="form-control" placeholder="Employee Id">
    </div>

    <div class="form-group">
      <label for="age" class="text-secondary"> Address: </label>
      <textarea formControlName="address" cols="30" rows="2" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="dob">Birth Date: </label>
      <input type="date" formControlName="dob" class="form-control">
    </div>
    <div>
      <button type="submit" [disabled]="EmpFormGroup.invalid" class="btn btn-success btn-block">Submit</button>
    </div>
  </form>
</div>
